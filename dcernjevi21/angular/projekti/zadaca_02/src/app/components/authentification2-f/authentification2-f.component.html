        <h2>Dobrodošli, {{ currentUser.korime }}</h2>
        <div class="user-info">
            <p> Vaš tajni ključ je: {{currentUser.totp_tajniKljuc}}</p>

      </div>
<button (click)="azuriraj2F()">Uključi/Isključi dvorazinsku</button>
</div>
